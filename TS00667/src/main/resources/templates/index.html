<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center text-primary mb-4">
        <i class="bi bi-people-fill"></i> Quản lý nhân viên
    </h2>

    <!-- FORM -->
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
            <i class="bi bi-person-plus-fill"></i> Thông tin nhân viên
        </div>
        <div class="card-body">
            <form th:action="@{/create}" th:object="${item}" method="post">

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Mã NV</label>
                        <input type="text" th:field="*{maNV}" class="form-control" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" th:field="*{hoTen}" class="form-control" required>
                    </div>

                    <div class="col-md-5 mb-3">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" th:field="*{diaChi}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label me-3">Giới tính:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gioiTinh}" value="true">
                        <label class="form-check-label">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gioiTinh}" value="false">
                        <label class="form-check-label">Nữ</label>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Thêm
                    </button>
                    <button type="submit" th:formaction="@{/update}" class="btn btn-warning">
                        <i class="bi bi-pencil-square"></i> Cập nhật
                    </button>
                    <a href="/" class="btn btn-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Làm mới
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <i class="bi bi-table"></i> Danh sách nhân viên
        </div>
        <div class="card-body p-0">
            <table class="table table-bordered table-hover table-striped mb-0 text-center align-middle">
                <thead class="table-secondary">
                <tr>
                    <th>Mã NV</th>
                    <th>Họ tên</th>
                    <th>Địa chỉ</th>
                    <th>Giới tính</th>
                    <th>Sửa</th>
                    <th>Xóa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="nv : ${items}">
                    <td th:text="${nv.maNV}"></td>
                    <td th:text="${nv.hoTen}"></td>
                    <td th:text="${nv.diaChi}"></td>
                    <td th:text="${nv.gioiTinh} ? 'Nam' : 'Nữ'"></td>
                    <td>
                        <a th:href="@{|/edit/${nv.maNV}|}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{|/delete/${nv.maNV}|}"
                           onclick="return confirm('Bạn có chắc muốn xóa không?')"
                           class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
